<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>document</title>
    <style>
      #screen {
        width: 300px;
        height: 200px;
        text-align: center;
        user-select: none;
      }
      #screen.wait {
        background-color: aqua;
      }
      #screen.ready {
        background-color: red;
        color: white;
      }
      #screen.now {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div id="screen" class="wait">클릭해서 시작하세요</div>
    <div class="result">시간 : ms</div>
    <button onClick="{this.onReset}">리셋버튼</button>
    <script src="./ResponseCheck.js"></script>
  </body>
</html>
